<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer Key Generator Menu</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        header img {
            max-width: 100px;
            height: auto;
            background-color: #fff;
        }
        .menu-container {
            max-width: 800px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            justify-content: center;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            overflow: hidden;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .card-body {
            padding: 20px;
            text-align: center;
        }
        .card-title {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 10px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header>
    <img src="logo_wnrs.png" alt="Logo">
    <h1>Winners Answer Key Generator Menu</h1>
</header>

<div class="menu-container">
    <!-- JEE Exam Card -->
    <div class="card" onmouseover="hoverEffect(this)" onmouseout="hoverEffect(this)" onclick="navigateTo('jee/jee.html')">
        <div class="card-body">
            <div class="card-title">JEE Exam</div>
            <button class="btn btn-primary">Generate Answer Key</button>
        </div>
    </div>

    <!-- NEET Exam Card -->
    <div class="card" onmouseover="hoverEffect(this)" onmouseout="hoverEffect(this)" onclick="navigateTo('neet/neet.html')">
        <div class="card-body">
            <div class="card-title">NEET Exam</div>
            <button class="btn btn-primary">Generate Answer Key</button>
        </div>
    </div>

    <!-- JENPAS-UG Exam Card -->
    <div class="card" onmouseover="hoverEffect(this)" onmouseout="hoverEffect(this)" onclick="navigateTo('jenpas/jenpas.html')">
        <div class="card-body">
            <div class="card-title">JENPAS-UG Exam</div>
            <button class="btn btn-primary">Generate Answer Key</button>
        </div>
    </div>
</div>

<!-- Add Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function navigateTo(page) {
        window.location.href = page;
    }

    function hoverEffect(card) {
        card.classList.toggle("hovered");
    }
</script>

</body>
</html>
